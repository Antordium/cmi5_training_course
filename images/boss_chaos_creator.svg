<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Chaos Creator - World 2 Boss -->
  <!-- A chaotic entity made of broken/messy content elements -->

  <defs>
    <filter id="chaosGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="chaosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="50%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Main chaotic body - angular and unstable looking -->
  <path d="M128 25
           L170 45 L200 35 L195 75 L230 95
           L210 125 L235 155 L200 165 L210 200
           L175 195 L160 230 L128 210
           L96 230 L80 195 L45 200
           L55 165 L20 155 L45 125
           L25 95 L60 75 L55 35 L85 45 Z"
        fill="url(#bodyGradient)"
        stroke="#E74C3C"
        stroke-width="2"
        filter="url(#chaosGlow)"/>

  <!-- Inner chaos swirl -->
  <circle cx="128" cy="128" r="50" fill="none" stroke="url(#chaosGradient)" stroke-width="8" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="360 128 128" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Evil eyes - multiple for chaos effect -->
  <g filter="url(#chaosGlow)">
    <!-- Main eyes -->
    <ellipse cx="100" cy="100" rx="20" ry="15" fill="#1a1a2e"/>
    <ellipse cx="160" cy="100" rx="20" ry="15" fill="#1a1a2e"/>
    <ellipse cx="100" cy="100" rx="10" ry="8" fill="#E74C3C"/>
    <ellipse cx="160" cy="100" rx="10" ry="8" fill="#E74C3C"/>
    <ellipse cx="103" cy="97" rx="3" ry="3" fill="#fff"/>
    <ellipse cx="163" cy="97" rx="3" ry="3" fill="#fff"/>

    <!-- Third eye (chaos insight) -->
    <ellipse cx="130" cy="70" rx="12" ry="10" fill="#1a1a2e"/>
    <ellipse cx="130" cy="70" rx="6" ry="5" fill="#9B59B6"/>
    <ellipse cx="131" cy="68" rx="2" ry="2" fill="#fff"/>
  </g>

  <!-- Jagged mouth -->
  <path d="M85 140 L95 155 L105 140 L115 155 L128 140 L140 155 L150 140 L160 155 L170 140"
        stroke="#E74C3C" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Floating broken content icons -->
  <!-- Broken video icon -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="25" height="18" fill="#E74C3C" rx="2" opacity="0.8"/>
    <polygon points="8,4 8,14 18,9" fill="#fff"/>
    <line x1="0" y1="0" x2="25" y2="18" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Broken image icon -->
  <g transform="translate(185, 45)">
    <rect x="0" y="0" width="22" height="18" fill="#3498DB" rx="2" opacity="0.8"/>
    <circle cx="7" cy="7" r="3" fill="#FFD700"/>
    <polygon points="4,15 11,10 15,13 20,8 20,15" fill="#2ECC71"/>
    <line x1="0" y1="0" x2="22" y2="18" stroke="#000" stroke-width="2"/>
  </g>

  <!-- Broken code symbol -->
  <g transform="translate(35, 175)" fill="#FFD700" font-family="monospace" font-size="16" font-weight="bold">
    <text x="0" y="0" opacity="0.8">&lt;/&gt;</text>
    <line x1="-2" y1="-12" x2="25" y2="5" stroke="#E74C3C" stroke-width="2"/>
  </g>

  <!-- Error symbols floating around -->
  <g fill="#E74C3C" font-family="Arial" font-weight="bold" font-size="20" filter="url(#chaosGlow)">
    <text x="195" y="180" opacity="0.9">!</text>
    <text x="55" y="210" opacity="0.8">X</text>
    <text x="180" y="215" opacity="0.85">!</text>
  </g>

  <!-- Chaos particles -->
  <circle cx="60" cy="60" r="4" fill="#FFD700" opacity="0.7">
    <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="80" r="3" fill="#E74C3C" opacity="0.6">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="140" r="5" fill="#3498DB" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="215" cy="135" r="4" fill="#9B59B6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Pixel-art style border -->
  <rect x="2" y="2" width="252" height="252" fill="none" stroke="#E74C3C" stroke-width="4" rx="8"/>
</svg>