<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Royal NPC - World 3: Package Palace -->
  <!-- Noble advisor with fancy robes -->

  <!-- Robe body -->
  <rect x="18" y="32" width="28" height="28" fill="#9b59b6"/>
  <rect x="22" y="32" width="20" height="4" fill="#f1c40f"/>

  <!-- Robe pattern -->
  <rect x="20" y="40" width="4" height="4" fill="#f1c40f"/>
  <rect x="40" y="40" width="4" height="4" fill="#f1c40f"/>
  <rect x="30" y="48" width="4" height="4" fill="#f1c40f"/>

  <!-- Collar -->
  <rect x="24" y="30" width="16" height="6" fill="#e8e8e8"/>

  <!-- Arms with sleeves -->
  <rect x="12" y="34" width="8" height="14" fill="#8e44ad"/>
  <rect x="44" y="34" width="8" height="14" fill="#8e44ad"/>

  <!-- Hands -->
  <rect x="12" y="46" width="6" height="6" fill="#f5deb3"/>
  <rect x="46" y="46" width="6" height="6" fill="#f5deb3"/>

  <!-- Head -->
  <rect x="24" y="14" width="16" height="16" fill="#f5deb3"/>

  <!-- Eyes -->
  <rect x="27" y="20" width="3" height="4" fill="#2c3e50"/>
  <rect x="34" y="20" width="3" height="4" fill="#2c3e50"/>

  <!-- Monocle -->
  <rect x="33" y="19" width="6" height="6" fill="none" stroke="#f1c40f" stroke-width="1"/>
  <rect x="38" y="22" width="4" height="1" fill="#f1c40f"/>

  <!-- Mustache -->
  <rect x="26" y="26" width="12" height="2" fill="#5d4037"/>

  <!-- Hair -->
  <rect x="24" y="10" width="16" height="6" fill="#5d4037"/>
  <rect x="22" y="12" width="4" height="8" fill="#5d4037"/>
  <rect x="38" y="12" width="4" height="8" fill="#5d4037"/>

  <!-- Small crown/tiara -->
  <rect x="26" y="6" width="12" height="4" fill="#f1c40f"/>
  <rect x="28" y="4" width="2" height="4" fill="#f1c40f"/>
  <rect x="31" y="2" width="2" height="6" fill="#f1c40f"/>
  <rect x="34" y="4" width="2" height="4" fill="#f1c40f"/>

  <!-- Gem on crown -->
  <rect x="31" y="2" width="2" height="2" fill="#e74c3c"/>

  <!-- Shoes -->
  <rect x="22" y="60" width="8" height="4" fill="#2c3e50"/>
  <rect x="34" y="60" width="8" height="4" fill="#2c3e50"/>
</svg>