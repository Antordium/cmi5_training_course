  <rect x="44" y="32" width="8" height="16" fill="#2c3e50"/>

  <!-- Hands -->
  <rect x="12" y="46" width="6" height="4" fill="#f5deb3"/>
  <rect x="46" y="46" width="6" height="4" fill="#f5deb3"/>

