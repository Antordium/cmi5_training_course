<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Designer Class - Creative artist with beret and paintbrush -->

  <!-- Shirt/smock -->
  <rect x="18" y="30" width="28" height="26" fill="#9b59b6"/>
  <rect x="22" y="30" width="20" height="4" fill="#8e44ad"/>

  <!-- Paint stains on smock -->
  <rect x="24" y="40" width="4" height="4" fill="#e74c3c"/>
  <rect x="36" y="44" width="4" height="4" fill="#3498db"/>
  <rect x="28" y="48" width="4" height="4" fill="#f1c40f"/>

  <!-- Arms -->
  <rect x="12" y="32" width="8" height="14" fill="#9b59b6"/>
  <rect x="44" y="32" width="8" height="14" fill="#9b59b6"/>

  <!-- Hands -->
  <rect x="12" y="44" width="6" height="4" fill="#f5deb3"/>
  <rect x="46" y="44" width="6" height="4" fill="#f5deb3"/>

  <!-- Head -->
  <rect x="24" y="14" width="16" height="16" fill="#f5deb3"/>

  <!-- Hair -->
  <rect x="24" y="10" width="16" height="6" fill="#e67e22"/>
  <rect x="22" y="12" width="4" height="6" fill="#e67e22"/>
  <rect x="38" y="12" width="4" height="8" fill="#e67e22"/>

  <!-- Beret -->
  <rect x="22" y="4" width="20" height="8" fill="#e74c3c"/>
  <rect x="20" y="6" width="4" height="6" fill="#e74c3c"/>
  <rect x="30" y="2" width="4" height="4" fill="#e74c3c"/>

  <!-- Eyes (creative sparkle) -->
  <rect x="27" y="20" width="3" height="3" fill="#9b59b6"/>
  <rect x="34" y="20" width="3" height="3" fill="#9b59b6"/>
  <rect x="28" y="21" width="1" height="1" fill="#fff"/>
  <rect x="35" y="21" width="1" height="1" fill="#fff"/>

  <!-- Happy smile -->
  <rect x="28" y="26" width="8" height="2" fill="#c0392b"/>
  <rect x="28" y="26" width="2" height="1" fill="#f5deb3"/>
  <rect x="34" y="26" width="2" height="1" fill="#f5deb3"/>

  <!-- Paintbrush in hand -->
  <rect x="8" y="38" width="8" height="3" fill="#f1c40f"/>
  <rect x="4" y="36" width="6" height="6" fill="#8b4513"/>
  <rect x="2" y="38" width="4" height="3" fill="#e74c3c"/>

  <!-- Palette in other hand -->
  <rect x="50" y="40" width="12" height="8" rx="4" fill="#d4a574"/>
  <rect x="52" y="42" width="2" height="2" fill="#e74c3c"/>
  <rect x="56" y="42" width="2" height="2" fill="#3498db"/>
  <rect x="54" y="44" width="2" height="2" fill="#f1c40f"/>
  <rect x="58" y="44" width="2" height="2" fill="#2ecc71"/>

  <!-- Pants -->
  <rect x="22" y="56" width="8" height="8" fill="#2c3e50"/>
  <rect x="34" y="56" width="8" height="8" fill="#2c3e50"/>

  <!-- Shoes -->
  <rect x="20" y="60" width="10" height="4" fill="#8e44ad"/>
  <rect x="34" y="60" width="10" height="4" fill="#8e44ad"/>
</svg>